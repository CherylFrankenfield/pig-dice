<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Piggy Dice</h1>
      </div>
      <div class="row" id="start-game-display">
        <div class="col-md-3">
          <form id="player-form">
            <label for="player-one">Player One Name</label>
            <input id="player-one" class="form-control" type="text">
            <label for="player-two">Player Two Name</label>
            <input id="player-two" class="form-control" type="text">
            <button type="submit" id="button-play" class="btn btn-primary">Play!</button>
          </form>
        </div>
      </div>
<!-- Dice Roll Area -->
      <div class="row" id="roll-hold-buttons"> <!--Button area -->
          <button type="button" class="btn btn-success" id="roll-button">Roll</button>
          <button type="button" class="btn btn-danger" id="hold-button">Hold</button>
      </div>
      <div class="row" id="dice-roll-display">
        <h2>Current Dice Roll: <span id="current-dice-roll"></span></h2>
        <h2>Turn Score: <span id="turn-score"></span></h2>
      </div>
<!--Player One card -->
      <div class="row">
        <div class="col-md-6" id="card-player-one">
          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <h2 class="card-title">Player 1: <span id="player-one-name"></span></h2>
              <h3>Total Score: <span id="player-one-total-score"></span></h3>
            </div>
          </div>
        </div>

<!--Player Two card -->
        <div class="col-md-6" id="card-player-two">
          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <h2 class="card-title">Player 2: <span id="player-two-name"></span></h2>
              <h3>Total Score: <span id="player-two-total-score"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
