<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to The Muppets Pig Dice Game</h1>
      <div class="row" id="start-game-display">
        <div class="col-md-12">
          <form id="playerForm">
            <label for="playerOne">Player One Name</label>
            <input id="playerOne" class="form-control" type="text">
            <label for="playerTwo">Player Two Name</label>
            <input id="playerTwo" class="form-control" type="text">
            <button type="submit" class="btn btn-primary">Play!</button>
          </form>
        </div>
      </div>
<!-- Dice Roll Area -->
      <div class="row" id="dice-roll-display" >
        <h2>Current Dice Roll: <span id="current-dice-roll"></span></h2>
      </div>
<!--Player One card -->
      <div class="row">
        <div class="col-md-5" id="card-player-one">
          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <h2 class="card-title">Player 1: <span id="player-one-name"></span></h2>
              <h3>Turn Score: <span id="player-one-turn-score"></span></h3>
              <h3>Total Score: <span id="player-one-total-score"></span></h3>
            </div>
        </div>
        </div>
<!--Button area -->
        <div class="col-md-2">
          <button type="button" class="btn btn-success" id="roll-button">Roll</button>
          <button type="button" class="btn btn-danger" id="hold-button">Hold</button>
        </div>

<!--Player Two card -->
        <div class="col-md-5" id="card-player-two">
          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <h2 class="card-title">Player 2: <span id="player-two-name"></span></h2>
              <h3>Turn Score: <span id="player-two-turn-score"></span></h3>
              <h3>Total Score: <span id="player-two-total-score"></span></h3>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
